<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ex-JS-1</title>
</head>

<body>
    <div class= "ps-4 pb-5 bg-secondary bg-gradient">
        <section id="FirstContainer"></section>
        <section id="SecondContainer"></section>

        <div class="mb-3">
            <input id="InputNum1" type="number" placeholder="Número 1">
            <input id="InputNum2" type="number" placeholder="Número 2">
            <button class="btn btn-outline-secondary bg-dark bg-gradient text-white" onclick="plus()">Sumar</button>
            <section id="PlusResultContainer"></section>
        </div>

        <div class="mb-3">
            <input id="InputNum3" type="number" placeholder="Número 1">
            <input id="InputNum4" type="number" placeholder="Número 2">
            <button class="btn btn-outline-secondary bg-dark bg-gradient text-white" onclick="greater()">¿Cuál es mayor?</button>
            <section id="GreaterResultContainer"></section>
        </div>

        <div class="mb-3">
            <input id="InputNum5" type="number" placeholder="Número 1">
            <input id="InputNum6" type="number" placeholder="Número 2">
            <input id="InputNum7" type="number" placeholder="Número 3">
            <button class="btn btn-outline-secondary bg-dark bg-gradient text-white" onclick="greater2()">¿Cuál es mayor?</button>
            <section id="GreaterResultContainer2"></section>
        </div class="mb-3">

        <div class="mb-3">
            <input id="InputNum8" type="number" placeholder="Número">
            <button class="btn btn-outline-secondary bg-dark bg-gradient text-white" onclick="divisibleByTwo()">¿Es divisible por 2?</button>
            <section id="DivisibleResultContainer"></section>
        </div>

        <div class="mb-3">
            <input id="TextA" type="text" placeholder="Escriba una frase">
            <button class="btn btn-outline-secondary bg-dark bg-gradient text-white" onclick="countA()">Contar letras A</button>
            <section id="CountAContainer"></section>
        </div>

        <div class="mb-3">
            <input id="TextVowels" type="text" placeholder="Escriba una frase">
            <button class="btn btn-outline-secondary bg-dark bg-gradient text-white" onclick="countVowel()">Contar vocales</button>
            <section id="VowelsContainer"></section>
        </div>

        <div class="mb-3">
            <input id="InputNum9" type="number" placeholder="Número">
            <button class="btn btn-outline-secondary bg-dark bg-gradient text-white" onclick="divisible()">¿Es divisible?</button>
            <section id="DivisibleContainer"></section>
        </div>

        <div class="mb-3">
            <input id="InputNum10" type="number" placeholder="Número"> 
            <button class="btn btn-outline-secondary bg-dark bg-gradient text-white" onclick="divisors()">¿Cuáles son sus divisores?</button>
            <section id="DivisorsContainer"></section>
        </div>

        <div class="mb-3">
            <input id="InputNum11" type="number" placeholder="Indique su edad">
            <button class="btn btn-outline-secondary bg-dark bg-gradient text-white" onclick="driverAge()">¿Puedo conducir?</button>
            <section id="DriverContainer"></section>
        </div>

        <div>
            <input id="InputNum12" type="number" placeholder="Indique su calificación">
            <button class="btn btn-outline-secondary bg-dark bg-gradient text-white" onclick="examResult()">¿Estoy aprobado?</button>
            <section id="ExamResultContainer"></section>
        </div>
    </div>
</body>

<script src="./index.js"></script>
</html>
